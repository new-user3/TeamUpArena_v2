<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Dark theme styles */
        body {
            background-color: #352F44;
            color: #DBD8E3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5C5470;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        footer {
            position: fixed;
            bottom: 0;

        }
        nav {

            justify-content: space-around;
            padding: 10px 0;
        }
        nav a {
            color: #DBD8E3;
            text-decoration: none;

        nav a img {

        }
        nav a:hover {
            color: #FFFFFF;
        }
        .active {
            color: #FFFFFF;
            font-weight: bold;
        }

            background-color: #483D5B;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        h2 {
            color: #FFFFFF;
        }
        p {
            color: #DBD8E3;
        }
        button {
            background-color: #5C5470;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3D3855;
        }
    </style>
</head>

    <footer>

            <a href="matches.html"><img src="matches_icon.png" alt="Matches"></a>
            <a href="profile.html"><img src="profile_icon.png" alt="Profile"></a>
        </nav>
    </footer>
